<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create News - Campus Hub</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <script defer src="js/create.js"></script>
</head>
<body>
  <header class="container">
    <h1>Create Campus News Post </h1>
    <nav>
      <ul>
        <li><a href="Main_listing.html" role="button" class="nav-button">Back To Home Page</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <form>
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" required pattern=".{5,100}" placeholder="Enter title" />

      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="events">Events</option>
        <option value="announcements">Announcements</option>
        <option value="alerts"> Alumni Meeting </option>
        <option value="alerts"> Workshops </option>

      </select>

      <label for="content">Content *</label>
      <textarea id="content" name="content" required rows="6" placeholder="Write content here..." minlength="20" maxlength="1000"></textarea>

      <label for="author">Author *</label>
      <input type="text" id="author" name="author" required placeholder="Your name" minlength="2" maxlength="100" />

      <label for="image">Thumbnail Image</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <div>
        <button type="submit">Submit</button>
        <button id="cancel-btn" type="button">Cancel</button>
      </div>
    </form>
  </main>

  <footer class="container">
    <small>&copy; 2025 Campus Hub. All rights reserved.</small>
  </footer>
</body>
</html>
