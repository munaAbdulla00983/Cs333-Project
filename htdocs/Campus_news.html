<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Hub - News</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="campus_news.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>UoB Campus News</h1>
  </header>

  <main>
    <!-- Heading + Add News -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
      <h2>Latest News</h2>
      <a href="create.html" class="btn btn-primary" style="padding: 0.5rem 1rem; border-radius: 6px;">Add News</a>
    </div>

    <!-- Search and Filter -->
    <input type="search" placeholder="Search news..." class="form-control" id="search-bar" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 2px solid #a5c9ff;" />

    <div style="margin-top: 1rem; display: flex; gap: 1rem;">
      <button class="btn btn-secondary" id="sort-date-btn">Sort by Date</button>
      <button class="btn btn-secondary" id="filter-btn">Filter</button>
    </div>

    <!-- News Container -->
    <div class="news-container" style="margin-top: 2rem; display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Campus Hub</p>
  </footer>
</body>
</html>
