<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Events Calendar</h1>
    </header>

    <main class="container mt-4">
        <div class="text-end mb-4">
            <a href="index.html" class="btn btn-primary">Home Page</a>
            <a href="create-event.html" class="btn btn-primary ms-2">Create New Event</a>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Search & Filter</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="search-input" class="form-control" placeholder="Search events...">
                    </div>
                    <div class="col-md-3">
                        <select id="category-filter" class="form-select">
                            <option value="All Categories">All Categories</option>
                            <option value="Academic">Academic</option>
                            <option value="Social">Social</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Conference">Conference</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="sort-order" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event List -->
        <div id="event-list" class="row">
            <!-- Fallback static content in case JavaScript fails -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://images.pexels.com/photos/1205651/pexels-photo-1205651.jpeg" class="card-img-top" alt="UOB Registration" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">UOB Registration</h5>
                        <p class="card-text"><strong>Date:</strong> March 20, 2025</p>
                        <p class="card-text"><strong>Location:</strong> Bahrain</p>
                        <span class="badge bg-info mb-2">Academic</span>
                        <div class="mt-2">
                            <a href="event-details.html?id=2" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://images.pexels.com/photos/2608517/pexels-photo-2608517.jpeg" class="card-img-top" alt="Tech Conference" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Tech Conference 2025</h5>
                        <p class="card-text"><strong>Date:</strong> May 15, 2025</p>
                        <p class="card-text"><strong>Location:</strong> UOB Convention Center</p>
                        <span class="badge bg-info mb-2">Conference</span>
                        <div class="mt-2">
                            <a href="event-details.html?id=1" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav id="pagination-container" aria-label="Page navigation" class="mt-4">
            <div class="pagination justify-content-center">
                <button class="active">1</button>
                <button>2</button>
            </div>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/pages/events.ts"></script>
</body>
</html>
