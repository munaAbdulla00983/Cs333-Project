<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="text-center">Events Calendar</h1>
    </header>

    <main class="container mt-4">
        <div class="text-end mb-4">
            <a href="index.html" class="btn btn-primary">Home Page</a>
            <a href="create-event.html" class="btn btn-primary ms-2">Create New Event</a>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Search & Filter</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="search-input" class="form-control" placeholder="Search events...">
                    </div>
                    <div class="col-md-3">
                        <select id="category-filter" class="form-select">
                            <option value="All Categories">All Categories</option>
                            <option value="Academic">Academic</option>
                            <option value="Social">Social</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Conference">Conference</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="sort-order" class="form-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event List -->
        <div id="event-list" class="row">
            <!-- Events will be dynamically populated here -->
        </div>

        <!-- Pagination -->
        <nav id="pagination-container" aria-label="Page navigation" class="mt-4">
            <div class="pagination justify-content-center"></div>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
