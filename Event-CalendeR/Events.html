<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <h1>Events Calendar</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="Event-CalendeR/Events.html" class="nav-link text-white">Events Calendar</a></li>
                <li class="nav-item"><a href="create-event.html" class="nav-link text-white">Add New Event</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <h2>Events Calendar</h2>

        <!-- Search and Filter Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" class="form-control w-50" placeholder="Search events...">
            <div>
                <select class="form-select mb-2 mb-md-0">
                    <option>Filter by Category</option>
                    <option>Academic</option>
                    <option>Social</option>
                </select>
                <select class="form-select">
                    <option>Sort by Date</option>
                    <option>Oldest</option>
                    <option>Newest</option>
                </select>
            </div>
        </div>

        <!-- Event List -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="event1.jpg" class="card-img-top" alt="Tech Conference 2025">
                    <div class="card-body">
                        <h5 class="card-title">Tech Conference 2025</h5>
                        <p class="card-text">Date: May 15, 2025</p>
                        <a href="EvantDetails.html" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Repeat cards for more events -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <div class="pagination">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
              </div>
        </nav>
        
    </main>

    <footer>
        <p>&copy; 2025 Campus Hub. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
