<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Note</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header class="header">
    <h1>Create New Note</h1>
  </header>

  <main class="main-container">

    <form class="form">
      <div class="form-group">
        <label for="note-title">Title <span class="required">*</span></label>
        <input type="text" id="note-title" required>
      </div>

      <div class="form-group">
        <label for="note-subject">Subject <span class="required">*</span></label>
        <input type="text" id="note-subject" required>
      </div>

      <div class="form-group">
        <label for="note-description">Description</label>
        <textarea id="note-description"></textarea>
      </div>

      <div class="form-group">
        <label for="note-link">Link (optional)</label>
        <input type="url" id="note-link">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save Note</button>
      </div>
    </form>

  </main>

  <footer class="footer">
    &copy; 2025 Campus Hub
  </footer>

  <script src="Main.js"></script>

</body>
</html>
