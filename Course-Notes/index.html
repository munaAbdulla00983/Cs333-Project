<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Notes</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header class="header">
    <h1>Course Notes</h1>
  </header>

  <main class="main-container">
    
    <section class="search-section">
      <input type="text" class="search-input" placeholder="Search notes...">
      <button class="btn btn-primary">Add New Note</button>
    </section>

    <section class="notes-grid">
      <article class="note-card">
        <h2 class="note-title">Introduction to Programming</h2>
        <p class="note-desc">Lecture notes covering basic concepts of programming...</p>
        <a href="#" class="note-link">View Details</a>
      </article>

      <article class="note-card">
        <h2 class="note-title">Database Systems</h2>
        <p class="note-desc">Relational databases, normalization, and SQL queries...</p>
        <a href="#" class="note-link">View Details</a>
      </article>
    </section>

    <div class="pagination">
      <button class="btn btn-secondary">Prev</button>
      <button class="btn btn-secondary">1</button>
      <button class="btn btn-secondary">Next</button>
    </div>

  </main>

  <footer class="footer">
    &copy; 2025 Campus Hub
  </footer>
  
  <script src="Main.js"></script>
</body>
</html>
